name: Deploy to Preview Channel
'on': pull_request

jobs:
  build_and_preview:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [14]

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup node env üèó
        uses: actions/setup-node@v2.1.2
        with:
          node-version: ${{ matrix.node }}
          check-latest: true

      - name: Build app
        run: |
          yarn install --frozen-lockfile
          yarn generate
        env:
          NOTION_DATABASE_CONFIG: ${{ secrets.NOTION_DATABASE_CONFIG }}
          NOTION_DATABASE_NEWS: ${{ secrets.NOTION_DATABASE_NEWS }}
          NOTION_DATABASE_MEETLINKS: ${{ secrets.NOTION_DATABASE_MEETLINKS }}

      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_GEIDAI_IKOI_01 }}'
          projectId: geidai-ikoi-01
